<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceScanning Dataprecio (Beta)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>PriceScanning Dataprecio (Beta)</h1>
    <p id="instructions">Alinea el código de barras en el área de escaneo.</p>
    <div id="interactive">
        <div id="scanner-line"></div>
    </div>
    <input type="text" id="barcode" placeholder="Código de barras" readonly />
    <button id="retry-btn" style="display: none;">Escanear otra vez</button>
    
    <div id="result-container" style="display: none; margin-top: 20px;">
        <h2>Encontré algo para ti:</h2>
        <iframe id="result-iframe" src="" style="width: 100%; height: 400px; border: none;"></iframe>
    </div>
</body>
</html>
